<h1 text-align="center">Only one answer is correct</h1>
<div class="question" *ngFor="let question of test.questions">
  <div class="title">
    <h2>{{question.title}}</h2>
  </div>
  <div class="options" *ngFor="let answer of question.possibleAnswers">
    <label><input class="form-check-input" type="radio" name="select {{question.title}}" [value]=answer.description (change)="handleChange($event, question)"/>
    {{answer.description}}
  </label>
  </div>
</div>
<br/>
<br/>
<button (click)="submitAnswers()">Submit</button>
